<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">ثبت نام</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
          <div class="form-group">
            <label for="">نام</label>
            <input type="text" class="form-control rounded-0" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" required>
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">وارد کردن نام اجباری است</div>
            </div>
          </div>
          <div class="form-group">
            <label for="">نام خانوادگی</label>
            <input type="text" name="lastName" class="form-control rounded-0" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" required>
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">وارد کردن نام خانوادگی اجباری است</div>
            </div>
          </div>
          <div class="form-group">
            <label for="">ایمیل</label>
            <input type="text" name="email" class="form-control rounded-0" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required >
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">وارد کردن ایمیل اجباری است</div>
              <div *ngIf="f.email.errors.email">ایمیل وارد شده معتبر نیست</div>
            </div>
          </div>
          <div class="form-group">
            <label for="">کدملی</label>
            <input type="text" name="password" class="form-control rounded-0" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">وارد کردن کد ملی اجباری است</div>
              <div *ngIf="f.password.errors.minlength || f.password.errors.maxlength">کد ملی باید دقیقا 10 رقم باشد</div>
              <div *ngIf="f.password.errors.pattern">کد ملی معتبر نیست</div>
            </div>
          </div>
          <button class="btn btn-primary float-right">ثبت نام</button>
          <span class="success-message" *ngIf="succession">ثبت نام با موفقیت انجام شد</span>
        </form>
      </div>
    </div>
  </div>
</div>
